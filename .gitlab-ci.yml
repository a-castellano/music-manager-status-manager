  script:
    - make test_integration

coverage:
  stage: coverage
  services:
    - name: registry.windmaker.net:5005/a-castellano/limani/base_redis_server:202106191213
      alias: redis
  before_script:
    - export CC=/usr/bin/clang
    - export GOPATH="$(pwd)/go"
    - mkdir -p "$(pwd)/go"
    - go env -w GOPATH="$(pwd)/go"
    - mkdir -p $GOPATH/src/github.com/a-castellano
    - ln -s ${CI_PROJECT_DIR} $GOPATH/src/github.com/a-castellano/music-manager-status-manager
    - cd $GOPATH/src/github.com/a-castellano/music-manager-status-manager
  script:
    - make coverage
  coverage: /total:\s+.+\s(\d+\.\d+?)%$/
  artifacts:
    name: "coverage-$CI_PIPELINE_ID"
    paths:
      - cover
    expire_in: 1 hour

code_coverage_report:
  stage: report
  services:
    - name: registry.windmaker.net:5005/a-castellano/limani/base_redis_server:202106191213
      alias: redis
  before_script:
    - export CC=/usr/bin/clang
    - export GOPATH="$(pwd)/go"
    - mkdir -p "$(pwd)/go"
    - go env -w GOPATH="$(pwd)/go"
    - mkdir -p $GOPATH/src/github.com/a-castellano
    - ln -s ${CI_PROJECT_DIR} $GOPATH/src/github.com/a-castellano/music-manager-status-manager
    - cd $GOPATH/src/github.com/a-castellano/music-manager-status-manager
  script:
    - make coverhtml
  dependencies:
  - coverage
  artifacts:
    name: "coverage-$CI_PIPELINE_ID"
    paths:
      - coverage.html
      - cover
    expire_in: 1 hour


scan:
  stage: scan
  image: daedalusproject/base_sonar_scanner
  script:
  - ls -lahrt
  - ls -lahrt cover
  - sonar-scanner -Dsonar.projectKey=music-manager-status-manager -Dsonar.sources=. -Dsonar.host.url=https://sonarqube.windmaker.net -Dsonar.login=${SONAR_LOGIN} -Dsonar.exclusions="*/*_test.go" -Dsonar.go.coverage.reportPaths="cover/coverage.report"
  dependencies:
  - coverage

pages:
  stage: deploy
  image: registry.windmaker.net:5005/a-castellano/limani/base:202106191213
  script:
  - cp coverage.html public/
  artifacts:
    paths:
    - public
  dependencies:
  - code_coverage_report

