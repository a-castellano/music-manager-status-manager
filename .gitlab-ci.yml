image: registry.windmaker.net:5005/a-castellano/limani/base_golang_1_16:202106191213

stages:
    - unit_tests
    - integration_tests
    - coverage
    - report
    - scan
    - deploy

unit_tests:
  stage: unit_tests
  before_script:
    - export CC=/usr/bin/clang
    - export GOPATH="$(pwd)/go"
    - mkdir -p "$(pwd)/go"
    - go env -w GOPATH="$(pwd)/go"
    - mkdir -p $GOPATH/src/github.com/a-castellano
    - ln -s ${CI_PROJECT_DIR} $GOPATH/src/github.com/a-castellano/music-manager-status-manager
    - cd $GOPATH/src/github.com/a-castellano/music-manager-status-manager
  script:
    - echo $GOPATH
    - pwd
    - make test

